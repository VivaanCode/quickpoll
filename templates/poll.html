{% extends "layout.html" %}
{% block content %}

<h3>{{ poll.question }}</h3>
<form action="/poll/{{ poll.id }}/vote" method="post">
  <div class="poll-options">
    {% for option in poll.options %}
      <div class="poll-option">
        <input type="radio" id="option-{{ loop.index0 }}" name="option" value="{{ option }}" required>
        <label for="option-{{ loop.index0 }}">{{ option }}</label>
      </div>
    {% endfor %}
  </div>
  <input type="submit" value="Vote">
</form>

{% endblock %}
