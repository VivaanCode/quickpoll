{% extends "layout.html" %}
{% block content %}

<h3>{{ poll.question }}</h3>
<form action="/poll/{{ id }}/vote">
  <div class="poll-options">
    {% for option in poll.options %}
      <div class="poll-option">
        <input type="radio" id="option-{{ loop.index0 }}" name="option" value="{{ loop.index0 }}" required>
        <label for="option-{{ loop.index0 }}">{{ option }}, {{poll.votes[loop.index0]}} votes</label>
      </div>
    {% endfor %}
  </div>
  <input type="submit" value="Vote">
</form>

{% endblock %}
